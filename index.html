<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">

<title>Video Background Safari</title>

<style>
/* Reset b√°sico optimizado */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

/* Evita rebotes y bugs de Safari */
html, body {
    width: 100%;
    height: 100%;
    overflow: hidden;
    -webkit-overflow-scrolling: touch;
    font-family: -apple-system, BlinkMacSystemFont, sans-serif;
}

/* Contenedor principal */
.page {
    position: relative;
    width: 100%;
    height: 100svh; /* Safari-safe viewport */
    overflow: hidden;
}

/* Video de fondo */
.bg-video {
    position: absolute;
    inset: 0;
    width: 100%;
    height: 100%;
    object-fit: cover;
    z-index: -1;
}

/* Capa oscura opcional para legibilidad */
.overlay {
    position: absolute;
    inset: 0;
    background: rgba(0,0,0,0.35);
}

/* Contenido */
.content {
    position: relative;
    z-index: 1;
    height: 100%;
    display: flex;
    align-items: center;
    justify-content: center;
    text-align: center;
    padding: 1.5rem;
    color: white;
}

h1 {
    font-size: clamp(2rem, 8vw, 3.5rem);
    font-weight: 700;
}

p {
    margin-top: 1rem;
    font-size: 1.1rem;
    opacity: 0.9;
}
</style>
</head>

<body>

<div class="page">

    <!-- VIDEO BACKGROUND -->
    <video
        class="bg-video"
        autoplay
        muted
        loop
        playsinline
        preload="metadata"
    >
        <source src="sf.mp4" type="video/mp4">
        <!-- Fallback -->
    </video>

    <div class="overlay"></div>

    <!-- CONTENIDO -->
    <div class="content">
        <div>
            <h1>Safari Mobile Ready</h1>
            <p>Video de fondo optimizado al 100%</p>
        </div>
    </div>

</div>

</body>
</html>
